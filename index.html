<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Declaramos las referencias al Bootstrap y a Fontawesome-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/597c816119.js" crossorigin="anonymous"></script>
    <script src="/workspaces/formularioHTML5-Miguel/java.js"></script>

    <style>

        div[class*="form-row"]{

            margin-top: 20px;

        }

        label{

            font-weight: bold;
            margin-bottom: 10px;
        }

        #error{

          background-color: lightcoral;
          color: darkred;
          border-radius: 5px;
        }

    </style>

    <title>Formulario con HTML5</title>
</head>
<body>
        <div class="container">


        </div>
        <div class="row">

            <div class="col-10 m-auto">



                <div class="card mt-5">
                    <div class="card-header">
                      <h3>Payment form example</h3>
                    </div>
                    <div class="card-body">

                        <!--Mensaje de error-->
                        <div class="row ">

                            <div class="col-12  ">

                                
                                <div id="error" class="p-3 mb-2">Some fields are missing</div>

                            </div>


                        </div>
                      
                        <form >

                            <div class="row ">
                                <div class="col-md-5">
                                  <label for="validationCard">Card #</label>
                                  <input type="text" class="form-control" id="validationCard" placeholder="XXXXXXXXXXXXXXX"  required> 
                                </div>
                                <div class="col-md-3 " >
                                  <label for="validationCVC">CVC #</label>
                                  <input type="text" class="form-control" id="validationCVC" placeholder="0000"  required>
                                </div>
                                <div class="col-md-4 ">
                                  <label for="validationMoney">Amount</label>
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="inputGroupPrepend3">$</span>
                                    </div>
                                    <input type="text" class="form-control" id="validationMoney" placeholder="Amount" aria-describedby="inputGroupPrepend3" required>
                                  </div>
                                </div>
                            </div>

                            <div class="row ">

                                <div class="col-md-6">
                                    <label for="validationName">First Name</label>
                                    <input type="text" class="form-control" id="validationName" required> 
                                </div>

                                <div class="col-md-6 ">
                                    <label for="validationLastName">Last Name</label>
                                    <input type="text" class="form-control" id="validationLastName" required> 
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                  <label for="validationCity">City</label>
                                  <input type="text" class="form-control" id="validationCity"  required> 
                                </div>
                                <div class="col-md-3" >
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Example select</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                          <option>Pick a state</option>
                                          <option>Spain</option>
                                          <option>French</option>
                                          <option>Italian</option>
                                          <option>Portuguese</option>
                                        </select>
                                      </div>
                                </div>
                                <div class="col-md-3">
                                  <label for="validationMoney">Postal Code</label>
                                  <div class="input-group">
                                    <input type="text" class="form-control" id="validationMoney" aria-describedby="inputGroupPrepend3" required>
                                  </div>
                                </div>
                            </div>

                            <div class="row">



                                <div class="col-sm-6 ">

                                    <label >We accept:</label>

                                    <div class="d-flex pt-2 bg-secondary rounded-1 me-5 justify-content-evenly" id="pagos">

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                <i class="fa-brands fa-cc-visa"></i>
                                            </label>
                                          </div>
                                          <div class="form-check ">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                            </label>
                                          </div>
                                          <div class="form-check ">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                                            <label class="form-check-label" for="exampleRadios3">
                                                <i class="fa-brands fa-cc-diners-club"></i>
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                                            <label class="form-check-label" for="exampleRadios3">
                                                <i class="fa-brands fa-cc-paypal"></i>
                                            </label>
                                          </div>
                                    </div>

                                </div>

                                <div class="col-sm-6">

                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                    
                                </div>
                            </div>

                        </form>

                    </div>
                    <div class="card-footer d-flex justify-content-end">
                      <div class="form-group">

                        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                        <button id="sendForm" type="submit" class="btn btn-primary">Submit</button>

                      </div>
                       
                    </div>
                  </div>

               
            </div>

        </div>





     <!--Incluimos las librerias de Popper y las de JavaaScript-->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  

</body>
</html>
